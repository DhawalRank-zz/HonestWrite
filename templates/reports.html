{% extends "default.html" %}
{% block title %}Welcome {% endblock %}
{% block head %}Welcome {% endblock %}
{% block content %}
    <div style="width: 15%; padding-top: 2%; padding-left: 1%   ">
    <form action="/reportgen/" method="post">{% csrf_token %}
        <label for="classid">Select ClassID</label>
        <select id="classid" name="classid" style="width: 20%">
            {% for class in classid %}
                <option>{{ class.id }}</option>
            {% endfor %}
        </select>
        <button type="submit" id="Submit" class="btn" value="Generate PDF">Generate PDF</button>
    </form>
    </div>
{% endblock %}
